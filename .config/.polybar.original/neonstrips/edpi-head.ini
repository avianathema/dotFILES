[bar/head]
; Use $ xrandr -q | grep " connected" | cut -d ' ' -f1
monitor					= eDP-1
dpi						= 141
override-redirect		= true
bottom					= false
fixed-center			= true
tray-position			= right
;tray-padding-left		= 1
tray-padding-right		= 3


background				= ${colors.background}
foreground				= ${colors.foreground}

width					= 100%
height					= 18pt
border-left-size		= 30
border-right-size		= 30
radius					= 6.0

font-0			= DejaVuSansMono Nerd Font Mono:style=Bold:pixelsize=9;2
font-1			= DejaVuSansMono Nerd Font Mono:pixelsize=16;4
font-2			= DejaVuSansMono Nerd Font Mono:style=Bold:pixelsize=18;6
font-3			= RobotoMono Nerd Font Mono:style=Bold:pixelsize=20;8

line-size				= 3pt
border-size				= 0pt
border-color			= "#00ffffff"

padding-left			= 1
padding-right			= 1
module-margin			= 1
separator				= |
separator-foreground	= ${colors.teal}

modules-left			= appmenu i3 caffeine 
modules-center			= date
modules-right			= xkeyboard eth wlan downspeed

cursor-click			= pointer
scroll-up				= "i3.prev"
scroll-down			= "i3.next"
enable-ipc				= true
wm-restack				= i3
